<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Gradient Navbar Background */
    .bg-primary-gradient {
      background: linear-gradient(90deg, var(--bs-primary), var(--bs-primary-border-subtle));
    }

    /* Icon Buttons Circular Style */
    .icon-btn {
      width: 3rem;
      height: 3rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-gradient shadow-sm">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="#">
     
    
  </a>

      <!-- Search -->
      <form class="d-flex ms-auto me-3">
        <button class="btn btn-light" type="submit">
          <i class="bi bi-search me-1"></i> Search
        </button>
        
      </form>

      <!-- Icon Buttons -->
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light ms-2 icon-btn" title="Notifications">
          <i class="bi bi-bell-fill"></i>
        </button>
        <button class="btn btn-outline-light ms-2 icon-btn" title="Messages">
          <i class="bi bi-envelope-fill"></i>
        </button>
        <button class="btn btn-outline-light ms-2 icon-btn" title="Settings">
          <i class="bi bi-gear-fill"></i>
        </button>
        <button class="btn btn-outline-light ms-2 icon-btn" title="User Profile">
          <i class="bi bi-person-circle"></i>
        </button>
        <button class="btn btn-outline-light ms-2 icon-btn" title="Help">
          <i class="bi bi-question-circle"></i>
        </button>
        <button class="btn btn-outline-light ms-2 icon-btn" title="Logout">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
